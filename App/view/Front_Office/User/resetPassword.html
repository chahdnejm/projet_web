<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../../../../assets/css/vertical-layout-light/style.css">
    <link rel="shortcut icon" href="../../../../assets/PureBuzzLogo.png" />
</head>
<body class="bg-light p-5 text-center">
<main class="container bg-white p-4 rounded shadow-sm">
    <h2>Reset Your Password</h2>
    <p>Please enter your email address to receive a reset link.</p>
    <form id="resetPasswordForm">
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>
</main>
<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;

        const formData = new FormData();
        formData.append('email', email);

        fetch('../../../controller/user/password_resets.php', { // Assurez-vous que ce chemin est correct
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    alert(result.message);
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Erreur réseau ou serveur:', error);
                alert('Une erreur est survenue. Veuillez réessayer.');
            });
    });
</script>
</body>
</html>
